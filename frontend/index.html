
<!doctype html>
<html>
    <head>

        <link rel="stylesheet" href="stylesheets/style.css" type="text/css">

    <body>
        <div id="mainDiv">
    

            <div id="topBanner">

            </div>
                <div>
                </div>
            <div id="controlButtonsDiv">

                    <input type="text" id="taskTitleInput" placeholder="Task title">
